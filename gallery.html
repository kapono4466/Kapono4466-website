<!DOCTYPE html>
<html>
<title>Photo Gallery</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<style>
.mySlides {display:none;}
</style>
<body>

<h2 class="w3-center">SCPF roblox </h2>

<div class="w3-content w3-section" style="max-width:500px">
  <img class="mySlides" src="../SCPF/ADmin.png" style="width:50%">
  <img class="mySlides" src="../SCPF/DER.png.png" style="width:50%">
  <img class="mySlides" src="../SCPF/E&T.png" style="width:50%">
  <img class="mySlides" src="../SCPF/IA.png style="width:50%">
  <img class="mySlides" src="../SCPF/ISD.png" style="width:50%">
  <img class="mySlides" src="../SCPF/MD.png" style="width:50%">
  <img class="mySlides" src="../SCPF/MTF.png" style="width:50%">
  <img class="mySlides" src="../SCPF/MaD.png" style="width:50%">
  <img class="mySlides" src="../SCPF/SD.png" style="width:50%">
  <img class="mySlides" src="../SCPF/ScD.png" style="width:50%">				       
</div>

<script>
var myIndex = 0;
carousel();

function carousel() {
    var i;
    var x = document.getElementsByClassName("mySlides");
    for (i = 0; i < x.length; i++) {
       x[i].style.display = "none";  
    }
    myIndex++;
    if (myIndex > x.length) {myIndex = 1}    
    x[myIndex-1].style.display = "block";  
    setTimeout(carousel, 6000); // Change image every 2 seconds
}
</script>

</body>
</html>
